<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Div</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }

        .center-div {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-div">This div is centered horizontally</div>
    </div>
</body>

</html>
