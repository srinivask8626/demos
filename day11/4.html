<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering Div</title>
    <style>
        .container {
            position: relative;
            height: 100vh;
        }

        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="center-div">This div is centered both horizontally and vertically</div>
    </div>
</body>

</html>
